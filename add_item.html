<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
</head>
<body>
    <h1>Add New Item</h1>

    <form action="{{ url_for('add_item') }}" method="post">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="price">Price:</label>
        <input type="number" step="1" id="price" name="price" required><br><br>

        <label for="product_type">Product Type:</label>
        <input type="text" id="product_type" name="product_type" required><br><br>

        <label for="sales">Sales:</label>
        <input type="number" step="0.01" id="sales" name="sales" required><br><br>

        <button type="submit">Add Item</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Inventory</a>
</body>
</html>
